<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Klass Desktop App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --bg: #18181b;
            --bg-secondary: #27272a;
            --bg-hover: #3f3f46;
            --border: #3f3f46;
            --primary: #6366f1;
            --primary-hover: #818cf8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .download-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .download-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        .download-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .download-icon {
            width: 80px;
            height: 80px;
            margin: 1.5rem auto;
            background: var(--primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .download-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .download-options {
            margin-top: 2rem;
        }
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }
        .download-btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }
        .download-btn-primary:hover {
            background: var(--primary-hover);
            color: white;
        }
        .download-btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .download-btn-secondary:hover {
            background: var(--bg-hover);
            color: var(--text);
        }
        .download-btn svg {
            width: 24px;
            height: 24px;
        }
        .download-info {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }
        .os-detected {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="download-card">
        <div class="download-header">
            <h1>Download Klass</h1>
            <p>Get the desktop app for a faster experience</p>
        </div>

        <div class="download-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </div>

        <div id="osDetected" class="os-detected" style="display: none;"></div>

        <div class="download-options">
            <a href="{{ url_for('static', filename='downloads/Klass-1.0.0-arm64.dmg') }}" class="download-btn download-btn-primary" id="macDownload">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Download for Mac
            </a>

            <a href="#" class="download-btn download-btn-secondary" id="windowsDownload" style="opacity: 0.5; pointer-events: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M0 3.449L9.75 2.1v9.451H0m10.949-9.602L24 0v11.4H10.949M0 12.6h9.75v9.451L0 20.699M10.949 12.6H24V24l-12.9-1.801"/>
                </svg>
                Windows (Coming Soon)
            </a>
        </div>

        <div class="download-info">
            <p>Version 1.0.0 | macOS 10.12+ | 91 MB</p>
            <p>The desktop app runs the same Klass experience as a native application.</p>
        </div>

        <a href="{{ url_for('auth.login') }}" class="back-link">Back to Login</a>
    </div>

    <script>
        // Detect OS and highlight appropriate download
        const platform = navigator.platform.toLowerCase();
        const osDetected = document.getElementById('osDetected');

        if (platform.includes('mac')) {
            osDetected.textContent = 'Mac detected - Download recommended';
            osDetected.style.display = 'block';
        } else if (platform.includes('win')) {
            osDetected.textContent = 'Windows detected - Coming soon!';
            osDetected.style.display = 'block';
        }
    </script>
</body>
</html>
