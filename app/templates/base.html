<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klass - Study Smarter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --bg: #18181b;
            --bg-secondary: #27272a;
            --bg-hover: #3f3f46;
            --border: #3f3f46;
            --primary: #6366f1;
            --primary-hover: #818cf8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
        }

        .navbar-klass {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text) !important;
        }

        .navbar-brand:hover {
            color: var(--primary) !important;
        }

        .navbar-nav .nav-link {
            color: var(--text-muted) !important;
            font-weight: 500;
            margin: 0 0.25rem;
            padding: 0.5rem 1rem !important;
            border-radius: 6px;
            transition: all 0.15s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--text) !important;
            background: var(--bg-hover);
        }

        .container {
            margin-top: 2rem;
        }

        .alert {
            border: none;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            border-color: var(--text-muted);
        }

        h1, h2, h3 {
            color: var(--text);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        a {
            color: var(--primary);
        }

        a:hover {
            color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-klass">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                Klass
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">
                            Sign In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2" href="{{ url_for('auth.register') }}">
                            Get Started
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
