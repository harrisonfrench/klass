<!-- Performance Insights Widget -->
{% if insights %}
<div class="insights-widget">
    <div class="insights-header">
        <h5><span class="insight-spark">âœ¨</span> Your Insights</h5>
    </div>
    <div class="insights-list">
        {% for insight in insights %}
        <div class="insight-card insight-{{ insight.color }}">
            <span class="insight-icon">{{ insight.icon }}</span>
            <div class="insight-content">
                <span class="insight-title">{{ insight.title }}</span>
                <span class="insight-message">{{ insight.message }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.insights-widget {
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 1.5rem;
    overflow: hidden;
}

.insights-header {
    padding: 1rem 1.25rem;
    border-bottom: 1px solid var(--border);
}

.insights-header h5 {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-dark);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.insight-spark {
    font-size: 1.2rem;
}

.insights-list {
    padding: 0.75rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.insight-card {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    background: var(--bg);
    border-left: 3px solid;
    transition: transform 0.15s, box-shadow 0.15s;
}

.insight-card:hover {
    transform: translateX(4px);
    box-shadow: var(--shadow);
}

.insight-primary { border-left-color: var(--primary); }
.insight-success { border-left-color: var(--success); }
.insight-warning { border-left-color: #f59e0b; }
.insight-info { border-left-color: #0ea5e9; }

.insight-icon {
    font-size: 1.5rem;
    flex-shrink: 0;
}

.insight-content {
    display: flex;
    flex-direction: column;
    gap: 0.125rem;
}

.insight-title {
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-dark);
}

.insight-message {
    font-size: 0.8rem;
    color: var(--text-muted);
}

@media (max-width: 576px) {
    .insight-card {
        padding: 0.5rem 0.75rem;
    }

    .insight-icon {
        font-size: 1.25rem;
    }
}
</style>
{% endif %}
