{% extends "dashboard_base.html" %}

{% block title %}Create Class{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Class</h1>
    <a href="{{ url_for('classes.list_classes') }}" class="btn btn-secondary">
        <span data-feather="arrow-left"></span>
        Back
    </a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('classes.create_class') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="name" class="form-label">Class Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Introduction to Computer Science" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="code" class="form-label">Course Code</label>
                            <input type="text" class="form-control" id="code" name="code" placeholder="e.g., CS101">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="semester" class="form-label">Semester</label>
                            <input type="text" class="form-control" id="semester" name="semester" placeholder="e.g., Spring 2026">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="instructor" class="form-label">Instructor</label>
                            <input type="text" class="form-control" id="instructor" name="instructor" placeholder="e.g., Dr. Smith">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color w-100" id="color" name="color" value="#0d6efd">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief description of the class..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="d2l_course_url" class="form-label">D2L/GAView Course URL</label>
                        <input type="url" class="form-control" id="d2l_course_url" name="d2l_course_url" placeholder="https://gaview.uga.edu/d2l/home/...">
                        <div class="form-text">Optional: Link to this class in D2L for quick access</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <span data-feather="check"></span>
                            Create Class
                        </button>
                        <a href="{{ url_for('classes.list_classes') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    feather.replace();
</script>
{% endblock %}
